<body cz-shortcut-listen="true" cnet-shopping-enable="true">
    <form id="form_1" action="validationHashing.jsp" method="post">
        <section class="intro">
            <div class="mask d-flex align-items-center h-100" style="background-color: #ECECEC;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <div class="my-md-5 pb-5">
                                        <img src="projectImage1.png" width="325" height="325">
                                        <h1 class="fw-bold mb-0">Welcome</h1>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="userName" class="form-control form-control-lg" />
                                            <label>Username</label>
                                        </div>

                                        <div class="form-outline mb-5">
                                            <input type="password" id="userPass" class="form-control form-control-lg" />
                                            <label>Password</label>
                                        </div>

                                        <button
                                            class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5"
                                            type="submit" id="Submit">Login</button>
                                        <button
                                            class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5"
                                            type="reset" id="Submit">Reset</button>
                                    </div>

                                    <div>
                                        <p class="mb-0">Don't have an account? <a href="userRegistration.html"
                                                class="text-body fw-bold">Sign
                                                Up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
