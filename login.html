<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAGM Associations</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #ECECEC;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="my-md-5 pb-5">
                                    <img src="https://uagm.edu/themes/custom/uagm_theme/logo.svg">
                                    <h1 class="fw-bold mb-0">Welcome</h1>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="typeEmail" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmail">Email</label>
                                    </div>

                                    <div class="form-outline mb-5">
                                        <input type="password" id="typePassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePassword">Password</label>
                                    </div>

                                    <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5"
                                        type="submit">Login</button>

                                </div>

                                <div>
                                    <p class="mb-0">Don't have an account? <a href="#!" class="text-body fw-bold">Sign
                                            Up</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
